<!DOCTYPE html>
    <html lang="en">
    <head>
      <title>Dividend Daily</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="resources/main.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
      <script src="resources/main.js"></script>
      <script type="text/javascript" src="https://cookieconsent.popupsmart.com/src/js/popper.js"></script>
      <script> 
          window.start.init({Palette:"palette1",Mode:"banner top",Theme:"wire",Time:"5",   })
          $(document).ready(function() {
            let rowsHidden = false;
            $('#toggle-negative-rows').click(function() {
              if (rowsHidden) {
                $('table tbody tr').each(function() {
                  var missDays = parseInt($(this).find('td:nth-child(10)').text());
                  if (missDays < 0) {
                    $(this).show();
                  }
                });
                $(this).text('Hide dividends already passed');
                rowsHidden = false;
              } else {
                $('table tbody tr').each(function() {
                  var missDays = parseInt($(this).find('td:nth-child(10)').text());
                  if (missDays < 0) {
                    $(this).hide();
                  }
                });
                $(this).text('Show dividends already passed');
                rowsHidden = true;
              }
            });
          });
      </script>
    </head>
    <body>
    <div class="container">
      <h2>Dividends updated to 2025-05-16</h2>
      <button id="toggle-negative-rows" class="btn btn-success">Toggle dividends already passed</button>
 
    <table border="1" class="dataframe table table-striped table-class tablesorter">
  <thead class='thead-light'>
    <tr style="text-align: center;">
      <th>ID</th>
      <th>Stock</th>
      <th>Ticker</th>
      <th>Dividend</th>
      <th>Currency</th>
      <th>Detachment Date</th>
      <th>Payment Date</th>
      <th>Last Close</th>
      <th>Ratio</th>
      <th>Miss Days</th>
      <th>Miss Payment Days</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table></div></body></html>
